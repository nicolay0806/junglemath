<body>

<div class="container">
    <div class="scoreboard">
        <span>ğŸ’° å¯¶è—ç©åˆ†ï¼š<span id="score">0</span></span>
        <span>ğŸ—ºï¸ é—œå¡ï¼š<span id="q-count">1</span></span>
    </div>
    
    <div class="question-box">
        <p id="question" class="question">1000 + 1000</p>
    </div>

    <div class="options-grid" id="options">
        <button onclick="checkAnswer(this)">-</button>
        <button onclick="checkAnswer(this)">-</button>
        <button onclick="checkAnswer(this)">-</button>
        <button onclick="checkAnswer(this)">-</button>
    </div>

    <div id="message" class="feedback"></div>
</div>

<script>
    let score = 0;
    let count = 1;
    let correctAnswer = 0;

    function generateQuestion() {
        const isAddition = Math.random() > 0.5;
        let n1, n2;

        if (isAddition) {
            n1 = Math.floor(Math.random() * 4000) + 1000;
            n2 = Math.floor(Math.random() * 4000) + 1000;
            correctAnswer = n1 + n2;
            document.getElementById('question').innerText = `${n1} + ${n2}`;
        } else {
            n1 = Math.floor(Math.random() * 8000) + 2000;
            n2 = Math.floor(Math.random() * (n1 - 1000)) + 1000;
            correctAnswer = n1 - n2;
            document.getElementById('question').innerText = `${n1} - ${n2}`;
        }

        const buttons = document.querySelectorAll('.options-grid button');
        let choices = [correctAnswer];
        
        while (choices.length < 4) {
            let offset = (Math.floor(Math.random() * 20) - 10) * (Math.random() > 0.5 ? 10 : 1);
            let wrong = correctAnswer + offset;
            if (wrong !== correctAnswer && wrong > 0 && !choices.includes(wrong)) {
                choices.push(wrong);
            }
        }

        choices.sort(() => Math.random() - 0.5);

        buttons.forEach((btn, i) => {
            btn.innerText = choices[i];
            btn.className = '';
            btn.disabled = false;
        });
        document.getElementById('message').innerText = 'æº–å‚™å¥½æŒ‘æˆ°ä¸‹ä¸€é¡Œäº†å—ï¼Ÿ';
        document.getElementById('message').style.color = '#fff8e1';
    }

    function checkAnswer(btn) {
        const selected = parseInt(btn.innerText);
        const buttons = document.querySelectorAll('.options-grid button');
        
        buttons.forEach(b => b.disabled = true);

        if (selected === correctAnswer) {
            btn.classList.add('correct');
            score += 100;
            document.getElementById('score').innerText = score;
            document.getElementById('message').innerText = 'ğŸ‰ ç­”å°äº†ï¼æ‰¾åˆ°å¯¶è—ï¼';
            document.getElementById('message').style.color = 'var(--success)';
        } else {
            btn.classList.add('wrong');
            document.getElementById('message').innerText = `ğŸ’¥ å“å‘€ï¼æ‰é€²é™·é˜±äº†ï¼Œç­”æ¡ˆæ˜¯ ${correctAnswer}`;
            document.getElementById('message').style.color = 'var(--error)';
        }

        setTimeout(() => {
            count++;
            document.getElementById('q-count').innerText = count;
            generateQuestion();
        }, 2000);
    }

    generateQuestion();
</script>
