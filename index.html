<div class="container">

        </div>
        <button class="option-btn" style="width:100%; border-radius: 12px; padding: 0.8rem; background: linear-gradient(to bottom right, var(--leaf-light), var(--jungle-mid));" onclick="closeVictory()">æ”¶å…¥è—å¯¶è¢‹</button>

<script>
    // éŠæˆ²é‚è¼¯å®Œå…¨ä¿æŒä¸è®Šï¼Œé€™è£¡çœç•¥ä»¥ç¯€çœç¯‡å¹…
    // è«‹ä½¿ç”¨ä¸Šä¸€ç‰ˆæä¾›çš„å®Œæ•´ Javascript ä»£ç¢¼
    let score = 0;
    let combo = 0;
    let correctAnswer = 0;
    let inventory = JSON.parse(localStorage.getItem('jungleInventory')) || [];

    const treasures = [
        "é»ƒé‡‘ç‘ªé›…é¢å…·", "ç¿¡ç¿ è±¡ç¥åƒ", "å¤è€èˆªæµ·ç¾…ç›¤", "é‘²é‘½é–‹å±±åˆ€", "ç¥ç¥•ç´«æ°´æ™¶",
        "è™ç‰™é …éŠ", "å¤ªé™½ç¥­å¸æ‰‹æ–", "æ²‰é‡é»ƒé‡‘éŒ ", "å½©è™¹é³¥ç¾½æ¯›", "é å¤æé¾åŒ–çŸ³",
        "å¢æ—åœ°åœ–æ®˜å·", "é–ƒè€€ç´…å¯¶çŸ³", "å’’èªçŸ³ç‰ˆ", "éŠ€è£½çµäººå“¨ç¬›", "å‚³èªªè—è´è¶",
        "é‘²é‡‘é‡è±¬ç ç‰™", "ç¥­ç¥€é»‘æ›œçŸ³", "æ£®æ—ä¹‹å¿ƒç¨®å­", "æ–‡æ˜é‡‘å¹£", "å†’éšªå®¶ç­†è¨˜",
        "è–ç”²èŸ²è­·èº«ç¬¦", "æœˆå…‰çŸ³æˆ’æŒ‡", "ç¿ ç‰ç¬›å­", "é¾é±—ç‰‡ç¢ç‰‡", "éˆè—¥è‘«è˜†",
        "ç‡ƒä¸ç›¡ç«æŠŠ", "çç è²æ®¼", "è¢å…‰çŸ³", "æ¦®è­½æˆ°æ——", "æ˜Ÿæ˜Ÿç»ç’ƒç½"
    ];

    function updateBagUI() {
        document.getElementById('bag-count').innerText = inventory.length;
        const list = document.getElementById('item-list');
        list.innerHTML = inventory.length === 0 ? '<p style="opacity:0.6;">ç›®å‰æ²’æœ‰å¯¶ç‰©...</p>' : '';
        
        inventory.forEach((item, index) => {
            const row = document.createElement('div');
            row.className = 'item-row';
            row.innerHTML = `
                <span>ğŸ’ ${item}</span>
                <button class="use-btn" onclick="useItem(${index})">å¬å–š</button>
            `;
            list.appendChild(row);
        });
    }

    function generateQuestion() {
        const mode = Math.random();
        let n1, n2;

        if (mode < 0.4) {
            n1 = Math.floor(Math.random() * 800) + 100;
            n2 = Math.floor(Math.random() * 800) + 100;
            correctAnswer = n1 + n2;
            document.getElementById('question').innerText = `${n1} + ${n2}`;
        } else if (mode < 0.7) {
            n1 = Math.floor(Math.random() * 800) + 200;
            n2 = Math.floor(Math.random() * (n1 - 100)) + 50;
            correctAnswer = n1 - n2;
            document.getElementById('question').innerText = `${n1} - ${n2}`;
        } else {
            n1 = Math.floor(Math.random() * 900) + 100;
            n2 = Math.floor(Math.random() * 4000) + 1000;
            correctAnswer = n1 + n2;
            document.getElementById('question').innerText = `${n1} + ${n2}`;
        }

        const buttons = document.querySelectorAll('.option-btn');
        let choices = [correctAnswer];
        while (choices.length < 4) {
            let offset = (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 10 : 1);
            if (Math.random() > 0.5) offset *= -1;
            let wrong = correctAnswer + offset;
            if (wrong !== correctAnswer && wrong > 0 && !choices.includes(wrong)) choices.push(wrong);
        }
        choices.sort(() => Math.random() - 0.5);
        buttons.forEach((btn, i) => {
            btn.innerText = choices[i];
            btn.className = 'option-btn';
            btn.disabled = false;
        });
    }

    function checkAnswer(btn) {
        const selected = parseInt(btn.innerText);
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        if (selected === correctAnswer) {
            btn.classList.add('correct');
            score += 100;
            combo++;
            document.getElementById('score').innerText = score;
            document.getElementById('combo').innerText = combo;
            
            if (combo >= 10) {
                setTimeout(showVictory, 800);
            } else {
                setTimeout(generateQuestion, 800);
            }
        } else {
            btn.classList.add('wrong');
            combo = 0;
            document.getElementById('combo').innerText = combo;
            setTimeout(generateQuestion, 1500);
        }
    }

    function useItem(index) {
        const buttons = Array.from(document.querySelectorAll('.option-btn'));
        const wrongButtons = buttons.filter(btn => parseInt(btn.innerText) !== correctAnswer);
        
        wrongButtons.sort(() => Math.random() - 0.5).slice(0, 2).forEach(btn => {
            btn.classList.add('hidden');
            btn.disabled = true;
        });

        inventory.splice(index, 1);
        localStorage.setItem('jungleInventory', JSON.stringify(inventory));
        updateBagUI();
        toggleBag(false);
    }

    function showVictory() {
        const res = treasures[Math.floor(Math.random() * treasures.length)];
        document.getElementById('treasure-result').innerText = res;
        inventory.push(res);
        localStorage.setItem('jungleInventory', JSON.stringify(inventory));
        updateBagUI();
        document.getElementById('victory-overlay').style.display = 'flex';
    }

    function closeVictory() {
        combo = 0;
        document.getElementById('combo').innerText = combo;
        document.getElementById('victory-overlay').style.display = 'none';
        generateQuestion();
    }

    function toggleBag(show) {
        document.getElementById('bag-overlay').style.display = show ? 'flex' : 'none';
        if(show) updateBagUI();
    }

    updateBagUI();
    generateQuestion();
</script>
