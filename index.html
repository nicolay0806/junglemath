<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叢林數學大冒險</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=cwTeXYen&display=swap" rel="stylesheet">
    <style>
        :root {
            --jungle-dark: #1a4314;
            --jungle-light: #4e8d42;
            --wood-dark: #5d4037;
            --wood-light: #8d6e63;
            --accent: #ffd54f;
            --success: #76ff03;
            --error: #ff3d00;
            --text-cream: #fff8e1;
        }
        
        body {
            font-family: 'Carter One', 'cwTeXYen', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--jungle-dark) 0%, #2c5e2e 100%);
            color: var(--text-cream);
            overflow: hidden;
        }

        .container {
            background: var(--wood-dark);
            padding: 2.5rem;
            border-radius: 20px;
            border: 8px solid var(--wood-light);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 20px 30px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            color: var(--accent);
        }
        
        .question-box {
            margin-bottom: 2.5rem;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 15px;
        }

        .question {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 0px var(--jungle-dark);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            padding: 1.2rem;
            font-size: 1.6rem;
            font-family: inherit;
            border: 4px solid var(--wood-dark);
            border-radius: 15px;
            background: var(--wood-light);
            color: var(--text-cream);
            cursor: pointer;
            box-shadow: 0 6px 0 var(--wood-dark);
            transition: all 0.1s ease;
        }

        button:active:not([disabled]) {
            transform: translateY(4px);
            box-shadow: 0 2px 0 var(--wood-dark);
        }

        button.correct {
            background: var(--success) !important;
            color: var(--jungle-dark);
        }

        button.wrong {
            background: var(--error) !important;
        }

        /* 寶藏彈窗樣式 */
        #victory-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .treasure-card {
            background: var(--wood-light);
            padding: 3rem;
            border-radius: 30px;
            border: 10px solid var(--accent);
            max-width: 300px;
        }

        .treasure-name {
            font-size: 2.5rem;
            color: var(--accent);
            margin: 1rem 0;
            text-shadow: 2px 2px #000;
        }

        .btn-restart {
            margin-top: 2rem;
            background: var(--success);
            color: var(--jungle-dark);
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="scoreboard">
        <span>積分：<span id="score">0</span></span>
        <span>連續答對：<span id="combo">0</span>/10</span>
    </div>
    
    <div class="question-box">
        <p id="question" class="question">載入中...</p>
    </div>

    <div class="options-grid" id="options">
        <button onclick="checkAnswer(this)">-</button>
        <button onclick="checkAnswer(this)">-</button>
        <button onclick="checkAnswer(this)">-</button>
        <button onclick="checkAnswer(this)">-</button>
    </div>
    <div id="message" style="margin-top: 20px; min-height: 24px;"></div>
</div>

<div id="victory-overlay">
    <div class="treasure-card">
        <div style="font-size: 1.2rem;">恭喜完成挑戰！獲得寶藏：</div>
        <div id="treasure-result" class="treasure-name">神祕寶物</div>
        <button class="btn-restart" onclick="restartGame()">繼續冒險</button>
    </div>
</div>

<script>
    let score = 0;
    let combo = 0;
    let correctAnswer = 0;
    
    const treasures = [
        "黃金瑪雅面具", "翡翠象神像", "古老航海羅盤", "鑲鑽的開山刀", "神祕的紫水晶",
        "虎牙項鍊", "太陽神祭司手杖", "沉重的黃金錠", "彩虹鳥的羽毛", "遠古恐龍化石",
        "叢林地圖殘卷", "閃耀的紅寶石", "刻有咒語的石版", "銀製的獵人哨笛", "傳說中的藍蝴蝶",
        "鑲金的野豬獠牙", "祭祀用的黑曜石", "森林之心的種子", "消失的文明金幣", "冒險家的破舊筆記",
        "聖甲蟲護身符", "月光石戒指", "翠玉做的笛子", "龍鱗片碎片", "裝滿靈藥的葫蘆",
        "燃不盡的火把", "嵌有珍珠的貝殼", "閃閃發光的螢光石", "象徵榮譽的戰旗", "裝著星星的玻璃罐"
    ];

    function generateQuestion() {
        const mode = Math.random();
        let n1, n2;

        if (mode < 0.4) {
            n1 = Math.floor(Math.random() * 800) + 100;
            n2 = Math.floor(Math.random() * 800) + 100;
            correctAnswer = n1 + n2;
            document.getElementById('question').innerText = `${n1} + ${n2}`;
        } else if (mode < 0.7) {
            n1 = Math.floor(Math.random() * 800) + 200;
            n2 = Math.floor(Math.random() * (n1 - 100)) + 50;
            correctAnswer = n1 - n2;
            document.getElementById('question').innerText = `${n1} - ${n2}`;
        } else {
            n1 = Math.floor(Math.random() * 900) + 100;
            n2 = Math.floor(Math.random() * 4000) + 1000;
            correctAnswer = n1 + n2;
            document.getElementById('question').innerText = `${n1} + ${n2}`;
        }

        const buttons = document.querySelectorAll('.options-grid button');
        let choices = [correctAnswer];
        while (choices.length < 4) {
            let offset = (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 10 : 1);
            if (Math.random() > 0.5) offset *= -1;
            let wrong = correctAnswer + offset;
            if (wrong !== correctAnswer && wrong > 0 && !choices.includes(wrong)) choices.push(wrong);
        }
        choices.sort(() => Math.random() - 0.5);
        buttons.forEach((btn, i) => {
            btn.innerText = choices[i];
            btn.className = '';
            btn.disabled = false;
        });
        document.getElementById('message').innerText = "";
    }

    function checkAnswer(btn) {
        const selected = parseInt(btn.innerText);
        const buttons = document.querySelectorAll('.options-grid button');
        buttons.forEach(b => b.disabled = true);

        if (selected === correctAnswer) {
            btn.classList.add('correct');
            score += 100;
            combo++;
            document.getElementById('score').innerText = score;
            document.getElementById('combo').innerText = combo;
            
            if (combo >= 10) {
                setTimeout(showVictory, 1000);
            } else {
                setTimeout(generateQuestion, 1000);
            }
        } else {
            btn.classList.add('wrong');
            combo = 0;
            document.getElementById('combo').innerText = combo;
            document.getElementById('message').innerText = `答錯了，正確答案是 ${correctAnswer}`;
            setTimeout(generateQuestion, 2000);
        }
    }

    function showVictory() {
        const randomTreasure = treasures[Math.floor(Math.random() * treasures.length)];
        document.getElementById('treasure-result').innerText = randomTreasure;
        document.getElementById('victory-overlay').style.display = 'flex';
    }

    function restartGame() {
        combo = 0;
        document.getElementById('combo').innerText = combo;
        document.getElementById('victory-overlay').style.display = 'none';
        generateQuestion();
    }

    generateQuestion();
</script>
</body>
</html>
