<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叢林數學：遺跡冒險</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=cwTeXYen&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-forest: #081c0a;
            --moss-green: #1b4d22;
            --leaf-bright: #76b041;
            --ancient-stone: #4a4a4a;
            --artifact-gold: #FFD700;
            --rare-purple: #a333c8;
            --text-off-white: #f0ede5;
        }

        body {
            font-family: 'Carter One', 'cwTeXYen', cursive, sans-serif;
            background: linear-gradient(180deg, var(--moss-green) 0%, var(--deep-forest) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-off-white);
            overflow: hidden;
        }

        /* 遺跡石板容器：使用 clip-path 做出不規則邊緣 */
        .game-board {
            background: rgba(40, 40, 40, 0.95);
            padding: 2.5rem;
            width: 85%;
            max-width: 480px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            clip-path: polygon(2% 0%, 98% 1%, 100% 4%, 99% 95%, 97% 100%, 3% 99%, 0% 96%, 1% 5%);
            border: 4px solid var(--ancient-stone);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(255,215,0,0.2);
            padding-bottom: 1rem;
        }

        .stats-text {
            text-align: left;
            font-size: 1rem;
            color: var(--artifact-gold);
            letter-spacing: 1px;
        }

        /* 藏寶袋按鈕：設計得更像皮革掛袋 */
        .bag-trigger {
            background: #5d4037;
            border: 2px solid var(--artifact-gold);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 0 #3e2723;
        }

        .question-area {
            background: #2a2a2a;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .question-text {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .ans-btn {
            background: var(--ancient-stone);
            border: none;
            padding: 1.5rem;
            font-size: 1.8rem;
            color: white;
            font-family: inherit;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 0 #222;
            transition: transform 0.1s;
        }

        .ans-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #222;
        }

        .ans-btn.correct { background: #2e7d32 !important; box-shadow: 0 6px 0 #1b5e20; }
        .ans-btn.wrong { background: #c62828 !important; box-shadow: 0 6px 0 #8e0000; }
        .ans-btn.vanished { visibility: hidden; pointer-events: none; }

        /* 全螢幕遮罩視窗 */
        .full-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .treasure-box {
            background: #3e2723;
            border: 5px solid var(--artifact-gold);
            padding: 3rem;
            border-radius: 20px;
            width: 80%;
            max-width: 350px;
            text-align: center;
        }

        .tier-ssr { color: var(--artifact-gold); text-shadow: 0 0 10px gold; }
        .tier-sr { color: var(--rare-purple); text-shadow: 0 0 8px purple; }
        .tier-s { color: white; }

        .inventory-list {
            width: 100%;
            max-height: 50vh;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .item-card {
            background: rgba(255,255,255,0.05);
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-use {
            background: var(--leaf-bright);
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
        }
    </style>
</head>
<body>

<div class="game-board">
    <div class="header">
        <div class="stats-text">
            <div>探險積分：<span id="score">0</span></div>
            <div>連勝進度：<span id="combo">0</span> / 10</div>
        </div>
        <button class="bag-trigger" onclick="openBag()">藏寶袋 (<span id="bag-count">0</span>)</button>
    </div>

    <div class="question-area">
        <div id="q-display" class="question-text">載入中...</div>
    </div>

    <div class="btn-grid" id="ans-grid">
        <button class="ans-btn" onclick="handleChoice(this)">-</button>
        <button class="ans-btn" onclick="handleChoice(this)">-</button>
        <button class="ans-btn" onclick="handleChoice(this)">-</button>
        <button class="ans-btn" onclick="handleChoice(this)">-</button>
    </div>
</div>

<div id="win-modal" class="full-overlay">
    <div class="treasure-box">
        <h1 id="win-tier-title">等級</h1>
        <h2 id="win-item-name" style="margin: 20px 0;">寶物名稱</h2>
        <p id="win-item-ability" style="font-size: 0.9rem; opacity: 0.8;"></p>
        <button class="ans-btn" style="width: 100%; margin-top: 20px;" onclick="confirmTreasure()">放入袋中</button>
    </div>
</div>

<div id="bag-modal" class="full-overlay">
    <div class="treasure-box" style="max-height: 80vh; overflow: hidden; display: flex; flex-direction: column;">
        <h2 style="color: var(--artifact-gold);">我的收藏</h2>
        <div id="bag-items" class="inventory-list"></div>
        <button class="ans-btn" style="width: 100%; margin-top: 20px;" onclick="closeBag()">回到冒險</button>
    </div>
</div>

<script>
    let currentScore = 0;
    let currentCombo = 0;
    let correctValue = 0;
    let myInventory = JSON.parse(localStorage.getItem('JungleQuest_Inv_V3')) || [];

    const treasureDatabase = {
        SSR: ["黃金聖甲蟲", "太陽神之眼", "遠古祭祀權杖"],
        SR: ["翡翠豹神像", "迷霧指南針", "紫晶部落首飾", "赤紅獵人長弓"],
        S: ["粗糙的石斧", "探險家水壺", "磨損的皮靴", "防身用火把", "沉重的古幣", "亞麻束口袋"]
    };

    function startNewTurn() {
        const type = Math.random();
        let a, b;
        if (type < 0.4) { 
            a = Math.floor(Math.random()*800)+100; b = Math.floor(Math.random()*800)+100;
            correctValue = a + b;
            document.getElementById('q-display').innerText = `${a} + ${b}`;
        } else if (type < 0.7) {
            a = Math.floor(Math.random()*800)+200; b = Math.floor(Math.random()*(a-100))+50;
            correctValue = a - b;
            document.getElementById('q-display').innerText = `${a} - ${b}`;
        } else {
            a = Math.floor(Math.random()*900)+100; b = Math.floor(Math.random()*4000)+1000;
            correctValue = a + b;
            document.getElementById('q-display').innerText = `${a} + ${b}`;
        }

        const btns = document.querySelectorAll('.ans-btn');
        let options = [correctValue];
        while(options.length < 4) {
            let offset = (Math.floor(Math.random()*15)+1) * (Math.random()>0.5?10:1);
            if(Math.random()>0.5) offset *= -1;
            let val = correctValue + offset;
            if(val > 0 && val !== correctValue && !options.includes(val)) options.push(val);
        }
        options.sort(() => Math.random() - 0.5);
        
        btns.forEach((btn, idx) => {
            if(btn.classList.contains('ans-btn')) {
                btn.innerText = options[idx];
                btn.className = 'ans-btn';
                btn.disabled = false;
            }
        });
    }

    function handleChoice(element) {
        const userChoice = parseInt(element.innerText);
        const allBtns = document.querySelectorAll('.ans-btn');
        allBtns.forEach(b => b.disabled = true);

        if (userChoice === correctValue) {
            element.classList.add('correct');
            currentScore += 100;
            currentCombo++;
            document.getElementById('score').innerText = currentScore;
            document.getElementById('combo').innerText = currentCombo;

            if (currentCombo >= 10) {
                setTimeout(triggerWin, 600);
            } else {
                setTimeout(startNewTurn, 600);
            }
        } else {
            element.classList.add('wrong');
            currentCombo = 0;
            document.getElementById('combo').innerText = currentCombo;
            setTimeout(startNewTurn, 1500);
        }
    }

    function triggerWin() {
        let rand = Math.random(), tier = "S";
        if (rand < 0.05) tier = "SSR";
        else if (rand < 0.25) tier = "SR";

        const pool = treasureDatabase[tier];
        const name = pool[Math.floor(Math.random() * pool.length)];
        
        const titleEl = document.getElementById('win-tier-title');
        titleEl.innerText = tier + " 等級";
        titleEl.className = "tier-" + tier.toLowerCase();
        document.getElementById('win-item-name').innerText = name;
        document.getElementById('win-item-ability').innerText = 
            tier === "SSR" ? "遠古神力：自動摧毀所有錯誤答案" : 
            (tier === "SR" ? "精靈指引：移除 2 個錯誤答案" : "直覺閃現：移除 1 個錯誤答案");

        myInventory.push({ name, tier });
        localStorage.setItem('JungleQuest_Inv_V3', JSON.stringify(myInventory));
        document.getElementById('win-modal').style.display = 'flex';
        updateBagStats();
    }

    function confirmTreasure() {
        document.getElementById('win-modal').style.display = 'none';
        currentCombo = 0;
        document.getElementById('combo').innerText = 0;
        startNewTurn();
    }

    function useItem(idx) {
        const item = myInventory[idx];
        const btns = Array.from(document.querySelectorAll('.ans-btn')).filter(b => !b.onclick.toString().includes('closeBag'));
        const wrongs = btns.filter(b => parseInt(b.innerText) !== correctValue);

        if (item.tier === "SSR") {
            wrongs.forEach(b => { b.classList.add('vanished'); b.disabled = true; });
        } else {
            let count = item.tier === "SR" ? 2 : 1;
            wrongs.sort(() => Math.random() - 0.5).slice(0, count).forEach(b => {
                b.classList.add('vanished'); b.disabled = true;
            });
        }

        myInventory.splice(idx, 1);
        localStorage.setItem('JungleQuest_Inv_V3', JSON.stringify(myInventory));
        closeBag();
        updateBagStats();
    }

    function openBag() {
        const list = document.getElementById('bag-items');
        list.innerHTML = myInventory.length === 0 ? "<p>背包目前是空的</p>" : "";
        myInventory.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <span class="tier-${item.tier.toLowerCase()}">${item.tier}: ${item.name}</span>
                <button class="btn-use" onclick="useItem(${i})">施放</button>
            `;
            list.appendChild(card);
        });
        document.getElementById('bag-modal').style.display = 'flex';
    }

    function closeBag() { document.getElementById('bag-modal').style.display = 'none'; }
    function updateBagStats() { document.getElementById('bag-count').innerText = myInventory.length; }

    updateBagStats();
    startNewTurn();
</script>
</body>
</html>
